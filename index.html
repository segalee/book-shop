<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Book Store</title>
</head>

<body class="rtl" onload="onInit()">
    <div class="book-shop">
        <header class="header">
        </header>
        <h1 data-trans="title">Welcome to my bookshop</h1>
        <section class="selectors">
            <select class="form-select-sm" onchange="onSetLang(this.value)">
                <option selected>select language/בחר שפה</option>
                <option value="en">English</option>
            <option value="he">עברית</option>
            </select>
            <select class="form-select-sm" onchange="onSortBy(this.value)">
                <option data-trans="sort-by" selected>Sort By/מיין לפי</option>
                <option value="title" data-trans="sort-title">Title</option>
            <option value="price" data-trans="sort-price">Price</option>
            <option value="id" data-trans="sort-id">Id</option>
            </select>
        </section>



        <section class="book-store-table">
            <section class="create-books">

                <!-- class="add-book-btn" onclick="onAddBook()" + -->
                <button onclick="onAddBook()" class="btn btn-light create add-book-btn" data-trans="create-new-btn"> Create new book +  </button>
                <form class="create-book-modal">
                    <button onclick="onCloseCreateModal()" class="close-modal">x</button>
                    <input class="title-input" type="text" placeholder="Book Title" data-trans="create-title-placeholder">
                    <input class="price-input" type="number" placeholder="Price ($)" data-trans="create-price-placeholder">
                    <button onclick="onCreateBook()" data-trans="create-btn">create</button>
                </form>
            </section>
            <table border="1">
                <thead>
                    <tr>
                        <th data-trans="th-id">Id</th>
                        <th data-trans="th-title">Title</th>
                        <th data-trans="th-price">Price</th>
                        <th data-trans="th-actions" colspan="3">Actions
                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <form class="update-modal mb-3">
        </form>

        <section class="read-modal">
            <button onclick="onCloseReadModal()" class="close-read-modal">x</button>
            <h2></h2>
            <input class="rate" type="number" min="0" max="10">
            <p class="price"></p>
            <img>
            <p class="desc"></p>
        </section>
    </div>


    <script src="js/services/utils.service.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
